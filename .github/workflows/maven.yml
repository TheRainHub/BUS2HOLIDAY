name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: "-B -e -U"
  TESTCONTAINERS_CHECKS_DISABLE: "true"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bus2holiday
          POSTGRES_USER: thera
          POSTGRES_PASSWORD: 1702
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        env:
          POSTGRES_DB: bus2holiday
          POSTGRES_USER: thera
          POSTGRES_PASSWORD: 1702
        run: mvn $MAVEN_CLI_OPTS test

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'

  build:
    name: Build JAR
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package Application
        run: mvn $MAVEN_CLI_OPTS package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  docker:
    name: Build & Push Docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bus2holiday:${{ github.sha }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/bus2holiday:latest', secrets.DOCKER_USERNAME) || '' }}
